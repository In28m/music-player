<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music PLaeyer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3f3c3445f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
    </nav>
        <img src="download.jfif" class="song-img" >
            <h1>Eminem</h1>
            <p>Not Afraid</p>
            <audio id="song" src="Eminem - Not Afraid.mp3"></audio>
            

        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
            <div><i class="fa-solid fa-forward"></i></i></div>
        </div>
    </div> 
</div>
    <script src="script.js"></script>
</body>
</html>
